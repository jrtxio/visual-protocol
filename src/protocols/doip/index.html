<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🌐 DoIP协议学习 - Visual Protocol</title>
    <meta name="description" content="交互式DoIP协议学习平台 - 通过可视化动画和演示帮助您理解基于IP的诊断协议">
    <style>
        :root {
            --primary-gradient-start: #667eea;
            --primary-gradient-end: #764ba2;
            --bg-light: #f8f9fa;
            --bg-card-light: #ffffff;
            --border-light: #dee2e6;
            --text-light-main: #333;
            --text-light-secondary: #666;
            --bg-dark: #1a1a1a;
            --bg-card-dark: #2d2d2d;
            --text-dark-main: #f0f0f0;
            --text-dark-secondary: #ccc;
            --border-dark: #555;
            --border-radius: 12px;
            --spacing-sm: 12px;
            --spacing-md: 16px;
            --spacing-lg: 24px;
            --spacing-xl: 32px;
            --font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-family);
            background: var(--bg-light);
            color: var(--text-light-main);
            min-height: 100vh;
        }

        body[data-theme="dark"] {
            background: var(--bg-dark);
            color: var(--text-dark-main);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: var(--spacing-md);
        }

        .header {
            text-align: center;
            margin-bottom: var(--spacing-xl);
            padding: var(--spacing-lg) 0;
        }

        .header h1 {
            font-size: 2rem;
            margin-bottom: var(--spacing-sm);
            background: linear-gradient(135deg, var(--primary-gradient-start), var(--primary-gradient-end));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .coming-soon {
            text-align: center;
            padding: var(--spacing-xl);
            background: var(--bg-card-light);
            border-radius: var(--border-radius);
            margin: var(--spacing-lg) 0;
            border: 1px solid var(--border-light);
        }

        body[data-theme="dark"] .coming-soon {
            background: var(--bg-card-dark);
            border-color: var(--border-dark);
        }

        .back-button {
            position: fixed;
            top: var(--spacing-lg);
            left: var(--spacing-lg);
            background: linear-gradient(135deg, var(--primary-gradient-start), var(--primary-gradient-end));
            color: white;
            border: none;
            border-radius: 25px;
            padding: var(--spacing-md) var(--spacing-lg);
            cursor: pointer;
            font-weight: 600;
        }

        .theme-toggle {
            position: fixed;
            top: var(--spacing-lg);
            right: var(--spacing-lg);
            background: linear-gradient(135deg, var(--primary-gradient-start), var(--primary-gradient-end));
            color: white;
            border: none;
            border-radius: 25px;
            padding: var(--spacing-md) var(--spacing-lg);
            cursor: pointer;
            font-weight: 600;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.5rem;
            }
            
            .back-button, .theme-toggle {
                padding: var(--spacing-sm) var(--spacing-md);
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <button class="theme-toggle" id="themeToggle" aria-label="切换深色主题">🌙 深色模式</button>
    <button class="back-button" onclick="goBack()" aria-label="返回主页">🏠 返回主页</button>
    
    <div class="container">
        <header class="header" role="banner">
            <h1>🌐 DoIP协议学习</h1>
            <p>基于IP的诊断 - ISO 13400标准</p>
        </header>

        <div class="coming-soon">
            <h2>🚧 功能开发中</h2>
            <p>DoIP协议学习功能正在紧张开发中...</p>
            <p style="margin-top: var(--spacing-lg); font-size: 1.2rem;">
                🔧 <strong>敬请期待！</strong> 🔧
            </p>
            <p style="margin-top: var(--spacing-md); color: var(--text-light-secondary);">
                DoIP协议将为您提供：
            </p>
            <ul style="margin: var(--spacing-md) auto; max-width: 500px; text-align: left; color: var(--text-light-secondary);">
                <li>基于以太网的高速诊断通信</li>
                <li>远程诊断和OTA更新能力</li>
                <li>现代化的诊断服务架构</li>
                <li>与传统UDS协议的无缝集成</li>
            </ul>
        </div>
    </div>

    <script>
        // Theme toggle functionality
        function toggleTheme() {
            const body = document.body;
            const themeToggle = document.getElementById('themeToggle');
            
            if (body.getAttribute('data-theme') === 'dark') {
                body.removeAttribute('data-theme');
                themeToggle.textContent = '🌙 深色模式';
                localStorage.setItem('theme', 'light');
            } else {
                body.setAttribute('data-theme', 'dark');
                themeToggle.textContent = '☀️ 浅色模式';
                localStorage.setItem('theme', 'dark');
            }
        }

        // Back to home page
        function goBack() {
            window.location.href = '../../index.html';
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            const themeToggle = document.getElementById('themeToggle');
            
            if (savedTheme === 'dark') {
                document.body.setAttribute('data-theme', 'dark');
                themeToggle.textContent = '☀️ 浅色模式';
            } else {
                document.body.removeAttribute('data-theme');
                themeToggle.textContent = '🌙 深色模式';
            }
            
            themeToggle.addEventListener('click', toggleTheme);
        });
    </script>
</body>
</html>
